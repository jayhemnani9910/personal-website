name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: jayhemnani9910
          outputs: |
            dist/github-snake.svg?color_snake=#00f0ff&color_dots=#0A0A0F,#131318,#1a3a4a,#00a0aa,#00f0ff
            dist/github-snake-dark.svg?color_snake=#00f0ff&color_dots=#030305,#0A0A0F,#1a3a4a,#00a0aa,#00f0ff

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
